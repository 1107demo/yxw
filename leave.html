					<div class="from">

							<div class="from-1">
								<p><span style="color: red;">*</span>您的ID名</p>
								<input type="text" name="" id="uid" value="" placeholder="请输入您的姓名"/>
							</div>
							<div class="from-1">
								<p><span style="color: red;">*</span>联系方式</p>
								<input type="text" name="" id="lx" value="" placeholder="请输入您的电话"/>
							</div>
							<div class="from-1">
								<p><span style="color: red;">*</span>您的邮箱</p>
								<input type="email" name="" id="yx" value="" placeholder="请输入您的邮箱"/>
							</div>
							
							<div class="from-2">
								<p><span style="color: red;">*</span>留言内容</p>
								<textarea rows="8" cols="60" name="ly" placeholder="请输入您想咨询或者留言的内容" style="width: 95%;"></textarea>
							</div>
							<div class="from-3">
								<div id="val" style="text-align: center; color: red;"></div>
								<input type="submit" id="" name="" onclick="danji();" />

	<script type="text/javascript">
		$(function(){
			//显示顶部
			$(window).scroll(function(){
				if($(this).scrollTop()>520){
					$(".top").css("display","inline-block");
				}
				else{
					$(".top").css("display","none")
				}
			})
			$(".top").click(function(){
				$("html,body").scrollTop(0);
			})
		})
		function danji(){
			var a=document.getElementById("val")
			var b=document.getElementById("uid").value
			var c=document.getElementById("lx").value
			var d=document.getElementById("yx").value
			var e=document.getElementsByName("ly").value
			if(b== null || b.trim() == "") {
				a.innerHTML = '用户名不为空!';
				return;
			}
			if (c== null || c.trim() == "") {
				// 通过innerHTML赋值
				a.innerHTML = '联系方式不能为空！';
				return;
			}
			if (c.indexOf(b) > 0) {
				a.innerHTML = '联系方式不能包含用户名！';
				return;
			}
			if (c.length < 6 || c.length > 12) {
				a.innerHTML = '联系方式长度在6-12位之间！';
				return;
			}
			if (d== null || d.trim() == "") {
				// 通过innerHTML赋值
				a.innerHTML = '邮箱不能为空！';
				return;
			}
			if (e== null || e.trim() == "") {
				// 通过innerHTML赋值
				a.innerHTML = '留言不能为空！';
				return;
			}
		}
		
		
				
			
			
		
		
	</script>
